<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREHEALTH - Ingreso Paciente</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: radial-gradient(circle, #ffffff 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        color: #0d6efd;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
      }
      /* Botón Home */
      .home-icon {
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .home-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      /* Botón Ayuda */
      .help-icon {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .help-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      /* Tarjeta de login */
      .login-card {
        max-width: 420px;
        width: 100%;
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-card .logo {
        width: 120px;
        margin-bottom: 1.5rem;
      }
      h4 {
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .form-control {
        padding-left: 2.5rem;
        font-size: 1rem;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #0d6efd;
        font-size: 1.1rem;
      }
      /* Botón personalizado */
      .btn-custom {
        min-width: 160px;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: uppercase;
        background-color: #0d6efd;
        color: white;
        border: none;
        width: 100%;
      }
      .btn-custom:hover {
        background-color: #0b5ed7;
      }
      /* Botón Back normal (icono azul, fondo blanco) */
      .back-icon {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
        background-color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .back-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Botón Home -->
    <a href="index.html" class="home-icon" aria-label="Volver al inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Botón Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda e información">
      <i class="fas fa-question-circle"></i>
    </a>

    <div class="login-card">
      <!-- Logo -->
      <img src="img/logo.png" alt="COREHEALTH" class="logo" />

      <h4>Ingreso Paciente</h4>

      <!-- Formulario -->
      <form id="loginPacienteForm">
        <div class="mb-3 position-relative">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
          />
        </div>
        <div class="mb-4 position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>
    </div>

    <!-- Botón Back -->
    <a href="loby-paciente.html" class="back-icon" aria-label="Regresar">
      <i class="fas fa-arrow-left"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginPacienteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const usuario = document.getElementById("usuario").value;
          const password = document.getElementById("password").value;

          // Aquí conectas con tu backend
          const res = await fetch("/api/auth/login-paciente", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, password }),
          });

          if (res.ok) {
            window.location.href = "paciente.html";
          } else {
            alert("Usuario o contraseña incorrectos");
          }
        });
    </script>
  </body>
</html>
