<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREHEALTH - Ingreso Paciente</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS unificado -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="theme-paciente">
    <!-- Botón Home -->
    <a href="index.html" class="home-icon" aria-label="Volver al inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Botón Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda e información">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Tarjeta de login -->
    <div class="login-card">
      <img src="img/logo.png" alt="COREHEALTH" class="logo" />
      <h4>Ingreso Paciente</h4>

      <form id="loginPacienteForm">
        <div class="mb-3 position-relative">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
          />
        </div>
        <div class="mb-4 position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>
    </div>

    <!-- Botón Back -->
    <a href="loby-paciente.html" class="back-icon" aria-label="Regresar">
      <i class="fas fa-arrow-left"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginPacienteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const usuario = document.getElementById("usuario").value;
          const password = document.getElementById("password").value;

          const res = await fetch("/api/auth/login-paciente", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, password }),
          });

          if (res.ok) {
            window.location.href = "paciente.html";
          } else {
            alert("Usuario o contraseña incorrectos");
          }
        });
    </script>
  </body>
</html>
