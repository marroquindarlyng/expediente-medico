<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Paciente - Paso 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #ffffff 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        color: #0d6efd;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
      .home-icon,
      .help-icon {
        position: absolute;
        top: 16px;
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .home-icon {
        left: 16px;
      }
      .help-icon {
        right: 16px;
      }
      .home-icon:hover,
      .help-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      .step-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 16px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .step-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #0d6efd;
      }
      textarea.form-control {
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #0d6efd;
        resize: none;
        height: 100px;
      }
      .nav-arrows {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      .btn-prev,
      .btn-next {
        background-color: #0d6efd;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-prev:hover,
      .btn-next:hover {
        background-color: #0b5ed7;
      }
      .progress-dots {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 6px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(13, 110, 253, 0.3);
      }
      .dot.active {
        background-color: #0d6efd;
      }
      .back-icon {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.4rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s ease-in-out;
      }
      .back-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Home -->
    <a href="index.html" class="home-icon" aria-label="Volver al inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda e información">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Contenido -->
    <div class="step-card">
      <div class="step-icon"><i class="fas fa-map-marker-alt"></i></div>
      <h5>Ingresa tu dirección</h5>

      <textarea
        class="form-control"
        placeholder="Ej: Calle 10, Zona 1, Ciudad"
        required
      ></textarea>

      <!-- Flechas -->
      <div class="nav-arrows">
        <button
          class="btn-prev"
          aria-label="Retroceder"
          onclick="location.href='registro-paciente-paso5.html'"
        >
          <i class="fas fa-arrow-left"></i>
        </button>

        <button
          class="btn-next"
          aria-label="Siguiente"
          onclick="location.href='registro-paciente-paso7.html'"
        >
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <!-- Progreso -->
      <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Back fijo -->
    <a href="loby-paciente.html" class="back-icon" aria-label="Regresar">
      <i class="fas fa-arrow-left"></i>
    </a>
  </body>
</html>
