<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREHEALTH - Ingreso Paciente</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .login-card {
        max-width: 420px;
        margin: auto;
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .login-card .logo {
        width: 120px; /* Aumentado */
        margin-bottom: 1.5rem;
      }
      h4 {
        font-weight: 600;
        font-size: 1.5rem;
        color: #0d6efd;
      }
      .form-control {
        padding-left: 2.5rem;
        font-size: 1rem;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #0d6efd;
        font-size: 1.1rem;
      }
      .btn-ingresar {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
      }
      .btn-ingresar:hover {
        background-color: #0b5ed7;
      }
      .home-icon {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 1.5rem;
        color: #0d6efd;
        text-decoration: none;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <!-- Botón Home -->
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>

    <div class="login-card text-center">
      <!-- Logo (usa tu icono real en public/img/icons) -->
      <img src="img/logo.png" alt="COREHEALTH" class="logo" />

      <h4 class="mb-4">Ingreso Paciente</h4>

      <!-- Formulario -->
      <form id="loginPacienteForm">
        <div class="mb-3 position-relative">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
          />
        </div>
        <div class="mb-4 position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-ingresar w-100">
          <i class="fas fa-sign-in-alt me-2"></i> INGRESAR
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginPacienteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const usuario = document.getElementById("usuario").value;
          const password = document.getElementById("password").value;

          // Aquí conectas con tu backend
          const res = await fetch("/api/auth/login-paciente", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, password }),
          });

          if (res.ok) {
            window.location.href = "paciente.html";
          } else {
            alert("Usuario o contraseña incorrectos");
          }
        });
    </script>
  </body>
</html>
