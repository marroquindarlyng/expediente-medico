<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREHEALTH - Loby Paciente</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: radial-gradient(circle, #ffffff 0%, #e9ecef 100%);
        font-family: "Poppins", sans-serif;
        color: #0d6efd;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
      /* Botón Home */
      .home-icon {
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .home-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      /* Botón Ayuda */
      .help-icon {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .help-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      .logo {
        width: 150px;
        margin-bottom: 1rem;
      }
      h1 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.3rem;
      }
      h4 {
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      .btn-custom {
        min-width: 160px;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: uppercase;
        background-color: #0d6efd;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #0b5ed7;
      }
      .btn-outline-custom {
        min-width: 160px;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: uppercase;
        background-color: transparent;
        color: #0d6efd;
        border: 2px solid #0d6efd;
      }
      .btn-outline-custom:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
      .buttons-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <!-- Botón Home -->
    <a href="index.html" class="home-icon" aria-label="Volver al inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Botón Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda e información">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Logo y textos -->
    <img src="img/logoa.png" alt="COREHEALTH" class="logo" />
    <h1>BIENVENIDO PACIENTE</h1>
    <h4>¿Qué deseas hacer?</h4>

    <!-- Botones -->
    <div class="buttons-container">
      <a href="login-paciente.html" class="btn btn-custom">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </a>
      <a href="registro-paciente-paso1.html" class="btn btn-outline-custom">
        <i class="fas fa-user-plus"></i> Registrarme
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Botón Back -->
    <a href="index.html" class="back-icon" aria-label="Regresar">
      <i class="fas fa-arrow-left"></i>
    </a>

    <style>
      .back-icon {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.6rem;
        color: #0d6efd;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
        background-color: white; /* opcional para contraste */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .back-icon:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
    </style>
  </body>
</html>
