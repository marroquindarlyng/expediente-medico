<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Doctor - Revisión</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      .summary-list {
        text-align: left;
        margin-top: 1rem;
        color: white;
      }
      .summary-item {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .summary-item:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .summary-item i {
        color: white;
      }
      .btn-confirm {
        margin-top: 1.5rem;
        background-color: #ffffff;
        color: #0d6efd;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        width: 100%;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-confirm:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body class="theme-doctor">
    <!-- Home -->
    <a href="index.html" class="home-icon" aria-label="Inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Contenido -->
    <div class="step-card">
      <div class="step-icon"><i class="fas fa-list-check"></i></div>
      <h5>Revisa tus datos antes de finalizar</h5>

      <div class="summary-list">
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso1.html'"
        >
          <span><strong>Nombre:</strong> <span id="resNombre"></span></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso2.html'"
        >
          <span
            ><strong>Colegiado:</strong> <span id="resColegiado"></span
          ></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso3.html'"
        >
          <span
            ><strong>Especialidad:</strong> <span id="resEspecialidad"></span
          ></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso4.html'"
        >
          <span><strong>DPI:</strong> <span id="resDpi"></span></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso5.html'"
        >
          <span
            ><strong>Centro de trabajo:</strong> <span id="resCentro"></span
          ></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso6.html'"
        >
          <span><strong>Email:</strong> <span id="resEmail"></span></span>
          <i class="fas fa-edit"></i>
        </div>
        <div
          class="summary-item"
          onclick="location.href='registro-doctor-paso7.html'"
        >
          <span><strong>Teléfono:</strong> <span id="resTelefono"></span></span>
          <i class="fas fa-edit"></i>
        </div>
      </div>

      <button
        class="btn-confirm"
        onclick="location.href='registro-doctor-paso9.html'"
      >
        <i class="fas fa-check-circle"></i> Confirmar y finalizar
      </button>

      <!-- Progreso -->
      <div class="progress-dots mt-4">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
      </div>
    </div>

    <!-- Back fijo -->
    <a href="loby-doctor.html" class="back-icon" aria-label="Regresar">
      <i class="fas fa-arrow-left"></i>
    </a>

    <script>
      // Cargar datos desde localStorage
      document.getElementById("resNombre").textContent =
        localStorage.getItem("nombre") || "";
      document.getElementById("resColegiado").textContent =
        localStorage.getItem("colegiado") || "";
      document.getElementById("resEspecialidad").textContent =
        localStorage.getItem("especialidad") || "";
      document.getElementById("resDpi").textContent =
        localStorage.getItem("dpi") || "";
      document.getElementById("resCentro").textContent =
        localStorage.getItem("centro") || "";
      document.getElementById("resEmail").textContent =
        localStorage.getItem("email") || "";
      document.getElementById("resTelefono").textContent =
        localStorage.getItem("telefono") || "";
    </script>
  </body>
</html>
