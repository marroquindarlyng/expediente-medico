<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COREHEALTH - Loby Doctor</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: radial-gradient(circle, #084298 0%, #0d6efd 100%);
        font-family: "Poppins", sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        position: relative;
      }
      /* Botón Home */
      .home-icon {
        position: absolute;
        top: 16px;
        left: 16px;
        font-size: 1.6rem;
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .home-icon:hover {
        background-color: rgba(255, 255, 255, 0.12);
      }
      /* Botón Ayuda */
      .help-icon {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 1.6rem;
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .help-icon:hover {
        background-color: rgba(255, 255, 255, 0.12);
      }
      .logo {
        width: 150px;
        margin-bottom: 1rem;
      }
      h1 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.3rem;
      }
      p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      .btn-custom {
        min-width: 160px;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: uppercase;
      }
      .btn-ingresar {
        background-color: white;
        color: #0d6efd;
      }
      .btn-ingresar:hover {
        background-color: #e6e6e6;
      }
      .btn-registrar {
        background-color: transparent;
        border: 2px solid white;
        color: white;
      }
      .btn-registrar:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .buttons-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <!-- Botón Home -->
    <a href="index.html" class="home-icon" aria-label="Volver al inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Botón Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda e información">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Logo y textos -->
    <img src="img/logob.png" alt="COREHEALTH" class="logo" />
    <h1>CoreHealth</h1>
    <p>LOBBY DOCTOR</p>

    <!-- Botones uno al lado del otro -->
    <div class="buttons-container">
      <a href="login-doctor.html" class="btn btn-custom btn-ingresar">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </a>
      <a href="registro-doctor.html" class="btn btn-custom btn-registrar">
        <i class="fas fa-user-plus"></i> Registrar
      </a>
    </div>
  </body>
</html>
