<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Doctor - Confirmado</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      .step-card h5 {
        margin-bottom: 1rem;
      }
      .step-card p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        color: white;
      }
      .btn-lobby {
        background-color: #ffffff;
        color: #0d6efd;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-lobby:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body class="theme-doctor">
    <!-- Home -->
    <a href="index.html" class="home-icon" aria-label="Inicio">
      <i class="fas fa-home"></i>
    </a>

    <!-- Ayuda -->
    <a href="ayuda.html" class="help-icon" aria-label="Ayuda">
      <i class="fas fa-question-circle"></i>
    </a>

    <!-- Contenido -->
    <div class="step-card">
      <div class="step-icon"><i class="fas fa-check-circle"></i></div>
      <h5>¡Registro exitoso!</h5>
      <p>
        Tu información ha sido enviada correctamente. En breve recibirás
        confirmación por correo electrónico.
      </p>

      <button class="btn-lobby" onclick="location.href='loby-doctor.html'">
        Ir al lobby
      </button>

      <!-- Progreso final -->
      <div class="progress-dots mt-4">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
